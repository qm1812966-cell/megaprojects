<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <body>
    <div style="display: flex; align-items: center; gap: 30px; padding: 20px; border-bottom: 1px solid #eee;">
      <div style="flex-shrink: 0;">
        <img src="{{ '/rae.png' | relative_url }}" alt="RAE Logo" style="max-height: 60px;">
      </div>
      <div style="flex-grow: 1;">
        {%- include header.html -%}
      </div>
    </div>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
  </body>
</html>
