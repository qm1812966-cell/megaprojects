---
layout: default
title: Projekty
---

<h1>Projekty</h1>
<p>Kliknij projekt, aby zobaczyć szczegóły.</p>

<div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;">
  {% assign items = site.projects | sort: "date" | reverse %}
  {% for p in items %}
    <a href="{{ p.url | relative_url }}" style="text-decoration:none;border:1px solid #ddd;border-radius:12px;overflow:hidden;">
      {% if p.cover %}
        <img src="{{ p.cover | relative_url }}" alt="{{ p.title }}" style="width:100%;height:160px;object-fit:cover;">
      {% endif %}
      <div style="padding:12px;">
        <h3 style="margin:0 0 6px 0;">{{ p.title }}</h3>
        {% if p.summary %}
          <p style="margin:0;color:#444;">{{ p.summary }}</p>
        {% endif %}
      </div>
    </a>
  {% endfor %}
</div>
